    <head>
        <title>Onclick em tabelas</title>
    </head>
    <body>
        <center>-<h3>Escolha a cor do plano de fundo:</h3>
            <table border="1">
            <tr>
            <td bgcolor="#FFFFFF" onclick="document.bgColor='#FFFFFF'">#FFFFFF</td>
            <td bgcolor="#993333" onclick="document.bgColor='#993333'">#993333</td>
            <td bgcolor="#666699" onclick="document.bgColor='#666699'">#666699</td>
            </tr>
            <tr>
            <td bgcolor="#33CC99" onclick="document.bgColor='#33CC99'">#33CC99</td>
            <td bgcolor="#00FF66" onclick="document.bgColor='#00FF66'">#00FF66</td>
            <td bgcolor="#CCFF00" onclick="document.bgColor='#CCFF00'">#CCFF00</td>
            </tr>
            </table>
        </center>
    </body>
</html>
